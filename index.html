<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="black">
    <div class="box">
      <center><h1>Temperature Converter</h1></center>
      <div class="inputbox">
        <input type="number" id="degree" placeholder="Degrees" />
        <select id="temp">
          <option></option>
          <option value="cel">Celcius</option>
          <option value="far">Farenheit</option>
        </select>
        <br />
        <br />
        <div class="submit">
          <center>
            <input
              type="submit"
              value="Submit"
              onclick="k(document.getElementById('degree').value)"
            />
          </center>
        </div>
        <center>
          <p id="display"></p>
          <p id="display"></p>
        </center>
      </div>
    </div>
    <script>
      function k(l) {
        var x = document.getElementById("temp").value;
        var h = 0;
        if (x == "cel") {
          h = celTOfah(l);
          document.getElementById("display").innerHTML = `${h}°Fahrenheit`;
        } else if (x == "far") {
          h = fahTOcel(l);
          document.getElementById("display").innerHTML = `${h}°Celsius`;
        }
        function celTOfah(l) {
          let fahrenheit = l * (9 / 5) + 32;
          return fahrenheit;
        }
        function fahTOcel(l) {
          let celsius = ((l - 32) * 5) / 9;
          return celsius;
        }
      }
    </script>
  </body>
</html>
